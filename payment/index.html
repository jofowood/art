<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Woodruff - Payment Options</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #808080;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            margin-bottom: 3rem;
        }

        .payment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .payment-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .payment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .payment-card h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .qr-container {
            background: white;
            padding: 1rem;
            border-radius: 12px;
            display: inline-block;
        }

        .qr-container img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        .payment-instruction {
            margin-top: 1rem;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }

            .payment-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>John Woodruff</h1>
        <p class="subtitle">Payment Options</p>
        
        <div class="payment-grid">
            <div class="payment-card">
                <h2>PayPal</h2>
                <div class="qr-container">
                    <img src="paypal-qr.png" alt="PayPal QR Code">
                </div>
                <p class="payment-instruction">Scan with your phone camera</p>
            </div>

            <div class="payment-card">
                <h2>Venmo</h2>
                <div class="qr-container">
                    <img src="venmo-qr.png" alt="Venmo QR Code - @jofowood">
                </div>
                <p class="payment-instruction">@jofowood</p>
            </div>

            <div class="payment-card">
                <h2>Zelle</h2>
                <div class="qr-container">
                    <img src="zelle-qr.jpg" alt="Zelle QR Code">
                </div>
                <p class="payment-instruction">Scan with your phone camera</p>
            </div>
        </div>
    </div>
</body>
</html>
